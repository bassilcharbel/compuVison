<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
        }
        .nav-logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            padding: 14px 0; 
            display: block;
        }
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-links li a:hover {
            background-color: #575757;
        }
        .nav-search {
            padding: 10px 0;
        }
        .nav-search input[type="search"] {
            padding: 6px;
            border: none;
            font-size: 14px;
            border-radius: 3px 0 0 3px;
            margin-right: -4px;
        }
        .nav-search button {
            padding: 6px 10px;
            background: #ddd;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
        }
        .nav-search button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#">Logo</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-search">
            <form action="#" method="get">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Placeholder content to demonstrate navbar placement -->
    <div style="padding: 20px; text-align: center; margin-top: 70px;">
        <h1>Page Content Area</h1>
        <p>This is where the main content of the page would go.</p>
    </div>
</body>
</html>
